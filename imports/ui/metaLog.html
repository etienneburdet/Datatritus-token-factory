<template name="metaLog">
    <div class="mdl-card mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Login</h2>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-card__supporting-text">
        Compte MetaMask actif : {{metaMaskAddress}}
        <button class="mdl-button mdl-button-js mdl-button--raised refresh-address">Rafraichir</button>
        <br>
        <button class="mdl-button mdl-button-js mdl-button--raised has-account">A un compte ?</button>
        <br>
        {{#if currentUser}}
          {{#if isLinked}}
           Le compte {{currentUser.username}} est lié à {{ethereumAccount}}
           <br>
           Changer et lier à {{metaMaskAddress}} ?
           <br>
           <button class="mdl-button mdl-button-js mdl-button--raised update-account-link">Update</button>
         {{else}}
            Lier {{currentUser.username}} à {{metaMaskAddress}} ?
            <button class="mdl-button mdl-button-js mdl-button--raised link-account">Lier</button>
            <br>
          {{/if}}
        {{else}}
          {{#if isLinked}}
            Se logger ?
          {{else}}
            Créer un compte avec {{metaMaskAddress}} ?
          {{/if}}
        {{/if}}
      </div>
    </div>
</template>

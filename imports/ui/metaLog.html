<template name="metaLog">
    <div class="mdl-card mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Login</h2>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-card__supporting-text">
        {{#if isLinked}}
          Bonjour {{userName}}
          <br>
          ( {{metaMaskAddress}} )
          <br>
          <button class="mdl-button mdl-button-js mdl-button--raised refresh-address">Changer le compte</button>
          <button class="mdl-button mdl-button-js mdl-button--raised go-login">Go !</button>
        {{else}}
        <form class="link-account">
        Bonjour {{metaMaskAddress}} !
        <br>
        Entrez un nom d'utilisateur pour créer un compte
        <br>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="userName" type="text">
            <label class="mdl-textfield__label">Nom d'utilisateur…</label>
            <br>
          </div>
          <div class="mdl-card__actions">
            <button type="submit" class="mdl-button mdl-button-js mdl-button--raised">Créer mon Compte !</button>
            <button class="mdl-button mdl-button-js mdl-button--raised refresh-address">Changer le compte</button>
          </div>
        </form>
        {{/if}}
      </div>
    </div>
</template>

<template name="metaLog">
    <div class="mdl-card mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Login</h2>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-card__supporting-text">
        Compte MetaMask actif : {{metaMaskAddress}}
        <button class="mdl-button mdl-button-js mdl-button--raised refresh-address">Rafraichir</button>
        <br>
        <button class="mdl-button mdl-button-js mdl-button--raised has-account">A un compte ?</button>
        <br>
        {{#if isLinked}}
          Bonjour {{userName}}
        {{else}}
        <form class="link-account">
          Créer un compte avec {{metaMaskAddress}} ? <br>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="userName" type="text">
            <label class="mdl-textfield__label">Nom d'utilisateur…</label>
            <br>
          </div>
          <div class="mdl-card__actions">
            <button type="submit" class="mdl-button mdl-button-js mdl-button--raised">Créer Compte</button>
          </div>
        </form>
        {{/if}}
      </div>
    </div>
</template>

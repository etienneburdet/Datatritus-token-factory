<template name="home">
  <div class="mdl-grid center-cards mdl-color--grey-100">
    <div class="mdl-card mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Ethereum</h2>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-card__supporting-text">
        Votre nom est : {{name}} {{TemplateVar.get "name"}}
      <br>
        <button class="mdl-button mdl-button-js mdl-button--raised change-name-raphael">Raphael</button>
        <button class="mdl-button mdl-button-js mdl-button--raised change-name-samuel">Samuel</button>
      </div>
    </div>
    {{> today}}
    {{#each days}}
      {{> day}}
    {{/each}}
  </div>
</template>

<template name="manageLayout">
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-60">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"></span>
          <a class="mdl-navigation__link" href="/"><i class="material-icons">arrow-left</i></a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href="/"><i class="material-icons">home</i></a>
        </div>
      </header>
      <div class="mdl-layout__drawer no-border-drawer mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header mdl-color--blue-grey-900">
          <span class="mdl-layout-title">Massy-TGV</span>
        </header>
        <nav class="mdl-navigation">
          {{#each bins}}
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="/manageBin/{{binName}}">{{binName}}</a>
          {{/each}}
          <!-- manage button -->
          {{> addBin}}
          <hr>
          {{#each wastes}}
          <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="/manageWaste/{{wasteName}}">{{wasteName}}</a>
          {{/each}}
          {{> addWaste}}
          <hr>
        </nav>
      </div>
      <main class="mdl-layout__content">
        {{> yield}}
      </main>
    </div>
  </div>
</template>

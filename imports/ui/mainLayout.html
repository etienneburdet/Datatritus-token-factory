<template name="mainLayout">
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--clipped-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"></span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Massy-TGV</span>
        <nav class="mdl-navigation">
          {{#each bins}}
            <a class="mdl-navigation__link" href="/manageBin/{{binName}}">{{binName}}</a>
          {{/each}}
          <!-- manage button -->
          {{> addBin}}
          <hr>
          {{#each wastes}}
            <a class="mdl-navigation__link" href="/manageWaste/{{wasteName}}">{{wasteName}}</a>
          {{/each}}
          {{> addWaste}}
          <hr>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        {{> yield}}
      </main>
    </div>
  </div>
</template>

<template name="manageBin">
  <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
    <div class="mdl-card_title">
      <h2 class="mdl-card__title-text">{{binName}} ({{wasteType}} - {{binWeight}})</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form class="update-bin">
        <ul class="demo-list-control mdl-list">
          {{#each wastes}}
          <li class="mdl-list__item {{#if checked}}checked{{/if}}">
            <span class="mdl-list__item-primary-content">
              {{wasteName}}
            </span>
            <span class="mdl-list__item-secondary-action">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-checkbox-{{wasteName}}">
                <input type="radio" id="list-checkbox-{{wasteName}}"  name="selectWasteType" class="mdl-radio__button" checked="{{checked}}" value="{{wasteName}}" />
              </label>
            </span>
          </li>
          {{/each}}
        </ul>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="weight" name="binWeight">
          <label class="mdl-textfield__label" for="weight">{{binWeight}}</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised update-bin">
          Sauvegarder
        </button>
      </form>
    </div>
    <div class="mdl-card_actions">
      <button class="mdl-button mdl-js-button mdl-button--raised delete-bin">
        Supprimer
      </button>
    </div>
  </div>
</template>

<template name="manageBin">
  <div class="mdl-grid center-cards">
    <div class="mdl-card mdl-cell mdl-cell--5-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{binName}} ({{wasteType}} - {{binWeight}})</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form class="update-bin">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="newName" name="newName">
            <label class="mdl-textfield__label" for="newName">Nouveau nom</label>
          </div>
          <div class="mdl-list thin-list">
            <ul class="demo-list-control mdl-list">
              {{#each wastes}}
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  {{wasteName}}
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-checkbox-{{wasteName}}">
                    <input type="radio" id="list-checkbox-{{wasteName}}"  name="selectWasteType" class="mdl-radio__button" value="{{wasteName}}" />
                  </label>
                </span>
              </li>
              {{/each}}
            </ul>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="weight" name="setWeight">
            <label class="mdl-textfield__label" for="weight">â€¦kg</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
              Sauvegarder
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--red-800 delete-bin">
              Supprimer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

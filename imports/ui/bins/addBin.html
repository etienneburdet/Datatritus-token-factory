<template name="addBin">
  <button type="button" class="mdl-button mdl-js-button mdl-navigation__link add-bin"><i class="mdl-color-text--grey-500 material-icons" role="presentation">add</i> Ajouter un bac … </button>
  <dialog class="mdl-dialog addBinDialog">
    <h4 class="mdl-dialog__title">Ajouter un bac</h4>
    <form class="new-bin">
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" name="binName" type="text" id="textField">
          <label class="mdl-textfield__label" for="sample1">Nom…</label>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button type="submit" class="mdl-button">Ajouter</button>
        <button type="button" class="mdl-button close" for="textField">Annuler</button>
      </div>
    </form>
  </dialog>
</template>

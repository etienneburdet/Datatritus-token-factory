<template name="addWaste">
  <button type="button" class="mdl-button modal" data-modal-template="addWasteDialog"><i class="mdl-color-text--grey-500 material-icons" role="presentation">add</i> Ajouter un déchet … </button>

  {{> addWasteDialog}}
</template>

<template name="addWasteDialog">
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Ajouter un déchet</h4>
    <form class="new-waste">
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" name="wasteName" type="text" id="sample1">
          <label class="mdl-textfield__label" for="sample1">Nom…</label>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button">Ajouter</button>
        <button type="submit" class="mdl-button close" for="sample1">Annuler</button>
      </div>
    </form>
  </dialog>
</template>

<template name="addWaste">

  <button type="button" class="mdl-button add-waste"><i class="mdl-color-text--grey-500 material-icons" role="presentation">add</i> Ajouter un type de déchet … </button>

  <dialog class="mdl-dialog addWasteDialog">
    <h4 class="mdl-dialog__title">Ajouter un type de déchet</h4>
      <form class="new-waste">
        {{#if isLoading}}
          <div class="mdl-dialog__content">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
          </div>
        {{else}}
          <div class="mdl-dialog__content">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" name="wasteName" type="text" id="textField">
                <label class="mdl-textfield__label" for="sample1">Nom…</label>
              </div>
            </div>
            <div class="mdl-dialog__actions">
              <button type="submit" class="mdl-button">Ajouter</button>
              <button type="button" class="mdl-button close" for="textField">Annuler</button>
            </div>
            {{/if}}
        </form>
  </dialog>

</template>

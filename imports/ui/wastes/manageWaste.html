<template name="manageWaste">
  <div class="mdl-grid center-cards">
    <div class="mdl-card mdl-cell mdl-cell--5-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"><a href="{{tokenURL}}">{{wasteName}}</a></h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form class="change-name">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="newName" name="newName">
            <label class="mdl-textfield__label" for="newName">Nouveau nom</label>
          </div>
          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
              Sauvegarder
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--red-800 delete-waste">
              Supprimer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

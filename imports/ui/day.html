<template name="today">
  <div class="mdl-card mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Aujourd'hui</h2>
      <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-card__supporting-text">
        {{#each bins}}
        <span class="mdl-chip">
          <span class="mdl-chip__text">{{binName}}</span>
        </span>
        {{/each}}
    </div>
  </div>
</template>


<template name="day">
  <div class="mdl-card mdl-cell mdl-cell--5-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{jour}}</h2>
      <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-card__supporting-text">
        {{#each bins}}
        <span class="mdl-chip">
          <span class="mdl-chip__text">{{binName}}</span>
        </span>
        {{/each}}
    </div>
  </div>
</template>

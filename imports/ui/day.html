<template name="day">
  <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{jour}}</h2>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-button--icon mdl-button"><i class="material-icons">more_vert</i></button>
    </div>
    <div class="mdl-card__supporting-text">
      <ul class="mdl-list">
        {{#each bins}}
        <li class="mdl-list__item">{{binName}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

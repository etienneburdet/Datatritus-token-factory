<body>
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Massy-TGV</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          {{#each bins}}
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--grey-500 material-icons" role="presentation">delete</i>{{binName}}</a>
          {{/each}}
          <!-- Dialog button -->
          <button id="show-dialog" type="button" class="mdl-button"><i class="mdl-color-text--grey-500 material-icons" role="presentation">add</i> Ajouter un bac … </button>
            <dialog class="mdl-dialog">
              <h4 class="mdl-dialog__title">Ajouter un bac</h4>
              <div class="mdl-dialog__content">
                <form class="new-bin">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input new-bin" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Nom…</label>
                  </div>
                </form>
              </div>
              <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button">Ajouter</button>
                <button type="button" class="mdl-button close">Annuler</button>
              </div>
            </dialog>
            <script>
              var dialog = document.querySelector('dialog');
              var showDialogButton = document.querySelector('#show-dialog');
              if (! dialog.showModal) {
                dialogPolyfill.registerDialog(dialog);
              }
              showDialogButton.addEventListener('click', function() {
                dialog.showModal();
              });
              dialog.querySelector('.close').addEventListener('click', function() {
                dialog.close();
              });
            </script>
            <!-- End dialog -->
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          {{#each days}}
            {{> day}}
          {{/each}}
          <div class="mdl-layout-spacer"></div>
          <ul class="mdl-list">
          </ul>
        </div>
      </main>
    </div>
  </div>
</body>

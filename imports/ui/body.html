<body>
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Massy-TGV</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          {{#each bins}}
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--grey-500 material-icons" role="presentation">delete</i>{{binName}}</a>
          {{/each}}
          <!-- Dialog button -->
          {{> addBin}}
            <!-- End dialog -->
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          {{#each days}}
            {{> day}}
          {{/each}}
          <div class="mdl-layout-spacer"></div>
          <ul class="mdl-list">
          </ul>
        </div>
      </main>
    </div>
  </div>
</body>
